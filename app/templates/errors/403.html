<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 403 — Доступ запрещен</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background-color: #2c2c2c;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
        }

        .error-title {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 18px;
            color: #b5b5b5;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00adb5;
            color: #f5f5f5;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #008b93;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="error-title">Ошибка 403</h1>
        <p class="error-message">Доступ запрещен. У вас нет прав для просмотра этой страницы.</p>
        <a href="/" class="button">Вернуться на главную</a>
    </div>
</body>
</html>
