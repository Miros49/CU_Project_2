<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка 503 — Сервис временно недоступен</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background-color: #1f1f1f;
        }

        .error-box {
            text-align: center;
            padding: 40px;
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .error-title {
            font-size: 48px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 18px;
            color: #f5f5f5;
            margin-bottom: 20px;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #00adb5;
            color: #f5f5f5;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #008b93;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-box">
            <h1 class="error-title">Ошибка 503</h1>
            <p class="error-message">Сервис временно недоступен. Попробуйте позже.</p>
            <a href="/" class="back-button">Вернуться на главную</a>
        </div>
    </div>
</body>
</html>
